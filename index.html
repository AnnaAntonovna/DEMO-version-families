<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="icon" href="../../../favicon.ico">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>IFC.js</title>
    </head>
    <body>
        <div id="viewer-container"></div>
        <div id="button-container"></div>

        <div id="search-container">
            <label for="category-select">Select Category:</label>
            <select id="category-select"></select>

            <label for="version-select">Select Version:</label>
            <select id="version-select"></select>
        </div>

        <div class="cardBox" id="card-container">
            <a href="..." class="card" style="display: none;">
                <div class="card-image">
                    <img class="image" src="JSONImageLink" alt />
                </div>
                <div class="category">Category from JSON</div>
                <div class="heading">
                    Name from JSON</div>
                <div class="version">Revit <span class="name">version from JSON</span></div>
            </a>
            <script src="bundle.js"></script>
        </body>
    </html>
